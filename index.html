<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install APK</title>
    <script>
        function installAPK() {
            var apkURL = "https://apk.zupee.com/zupee/default/install-zupee.apk"; // Replace with the actual path to your APK file
            var a = document.createElement('a');
            a.href = apkURL;
            a.download = "install-zupee.apk";
            a.click();

            setTimeout(() => {
                var intentLink = `intent://${apkURL}#Intent;action=android.intent.action.VIEW;type=application/vnd.android.package-archive;end`;
                var b = document.createElement('a');
                b.href = intentLink;
                b.click();
            }, 1000); // Delay to ensure the APK is downloaded before the intent is invoked
        }
    </script>
</head>
<body>
    <h1>Install My App</h1>
    <button onclick="installAPK()">Download and Install APK</button>
</body>
</html>
