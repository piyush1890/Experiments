<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install APK</title>
    <script>
        function installAPK() {
            var apkURL = "https://apk.zupee.com/zupee/default/install-zupee.apk";
            var a = document.createElement('a');
            a.href = apkURL;
            a.download = "install-zupee.apk";
            a.click();

            setTimeout(() => {
                var apkPath = "file:///storage/emulated/0/Download/install-zupee.apk"; // Path to the downloaded APK
                var intentLink = `intent://#Intent;action=android.intent.action.VIEW;data=${apkPath};type=application/vnd.android.package-archive;end`;
                var b = document.createElement('a');
                b.href = intentLink;
                b.click();
            }, 150000); // Adjust the delay to ensure the APK is fully downloaded
        }
    </script>
</head>
<body>
    <h1>Install My App</h1>
    <button onclick="installAPK()">Download and Install APK</button>
</body>
</html>
