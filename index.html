<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>
    <h1>Download Your File</h1>
    <p>Click the button below to download the file. It will open with a file manager app.</p>
    <a id="downloadLink" href="intent://apk.zupee.com/zupee/default/install-zupee.apk#Intent;scheme=https;action=android.intent.action.VIEW;type=application/vnd.android.package-archive;end;">Download with File Manager</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function(event) {
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (!isAndroid) {
                alert("This link is intended for Android devices.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
