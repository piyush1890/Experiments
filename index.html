<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install APK</title>
    <script>
        function installAPK() {
            // Use the provided URL for the APK file
            var apkURL = "https://apk.zupee.com/zupee/default/install-zupee.apk";
            var intentLink = `intent://${apkURL}#Intent;action=android.intent.action.VIEW;type=application/vnd.android.package-archive;end`;

            var a = document.createElement('a');
            a.href = intentLink;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Install App</h1>
    <button onclick="installAPK()">Install APK</button>
</body>
</html>
