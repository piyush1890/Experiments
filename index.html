<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install APK</title>
</head>
<body>
    <h1>Install My App</h1>
    <p>Click the link below to install the APK:</p>
    <a id="installLink" href="#">Install APK</a>
    <script>
        document.getElementById('installLink').addEventListener('click', function() {
            // Specify the correct path to your APK file
            var apkPath = 'file:///storage/emulated/0/Download/install-zupee.apk';
            var intentUrl = 'intent://' + apkPath + '#Intent;scheme=file;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;type=application/vnd.android.package-archive;package=com.android.packageinstaller;end';
            console.log('APK Path:', intentUrl);
            window.location.href = intentUrl;
        });
    </script>
</body>
</html>
