
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
</head>
<body>
    <h1>Download and Install APK</h1>
    <p>Click the button below to download and install the APK.</p>
    <button id="downloadButton">Download APK</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // Use an intent URL to initiate the download and install via the package installer
                const apkUrl = 'apk-stage.s3.ap-south-1.amazonaws.com/install-zupee-kindly.apk';
                const intentUrl = `intent://${apkUrl}#Intent;scheme=https;package=com.android.packageinstaller;end`;
                window.location.href = intentUrl;
            } else {
                alert('This feature is only available on Android devices.');
            }
        });
    </script>
</body>
</html>
