<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
</head>
<body>
    <h1>Download Install APK</h1>
    <p>Click the button below to download and install the APK.</p>
    <button id="downloadButton">Download APK</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Check if the device is Android
            const isAndroid = /Android/i.test(navigator.userAgent);
            if (isAndroid) {
                // Create a browser intent to download and install the APK
                const link = document.createElement('a');
                link.href = 'intent://https://apk.zupee.com/zupee/default/install-zupee.apk#Intent;scheme=https;package=com.android.packageinstaller;end;';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('This feature is only available on Android devices.');
            }
        });
    </script>
</body>
</html>
