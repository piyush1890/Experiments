<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Unknown Sources</title>
    <script>
        function getBrowserIntentLink() {
            var userAgent = navigator.userAgent;
            if (userAgent.includes("Chrome")) {
                return "intent://settings#Intent;action=android.settings.MANAGE_UNKNOWN_APP_SOURCES;S.package_name=com.android.chrome;end";
            } else if (userAgent.includes("SamsungBrowser")) {
                return "intent://settings#Intent;action=android.settings.MANAGE_UNKNOWN_APP_SOURCES;S.package_name=com.sec.android.app.sbrowser;end";
            } else {
                return "";
            }
        }

        function setBrowserSpecificLink() {
            var linkElement = document.getElementById("enableUnknownSourcesLink");
            var intentLink = getBrowserIntentLink();
            if (intentLink) {
                linkElement.href = intentLink;
                linkElement.style.display = "inline";
            } else {
                linkElement.style.display = "none";
            }
        }
        
        window.onload = setBrowserSpecificLink;
    </script>
</head>
<body>
    <h1>Install My App</h1>
    <p>Before installing the APK, you need to allow your browser to install unknown apps.</p>
    <a id="enableUnknownSourcesLink" href="#" style="display:none">Enable Unknown Sources</a>
    <p>After enabling the permission, download and install the APK:</p>
    <a href="path/to/your-app.apk" download>Download My App</a>
</body>
</html>
