<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install APK</title>
    <script>
        function installAPK() {
            // Adjust this path to the actual path where the APK is downloaded
            var apkPath = "file:///storage/emulated/0/Download/install-zupee (18).apk"; 
            var intentLink = `intent://#Intent;action=android.intent.action.VIEW;type=application/vnd.android.package-archive;data=${apkPath};scheme=file;end`;
            
            var a = document.createElement('a');
            a.href = intentLink;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Install My App</h1>
    <button onclick="installAPK()">Install APK</button>
</body>
</html>
