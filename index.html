<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Uber App</title>
    <script>
        function launchUber() {
            var a = document.createElement('a');
            a.href = "intent://#Intent;package=com.ubercab;scheme=uber;end";
            a.click();
        }
    </script>
</head>
<body>
    <h1>Test Launch Uber App</h1>
    <button onclick="launchUber()">Launch Uber</button>
</body>
</html>
