<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Intent Link Click</title>
    <script type="text/javascript">
        window.onload = function() {
            // Create an anchor element
            var a = document.createElement('a');
            a.href = "intent://drive.google.com/file/d/1xCaWQfyGoFwwxNmdWkLiycGIfLNQZuWj/view?usp=drivesdk#Intent;scheme=https;package=com.google.android.apps.docs;end";
            a.id = 'intentLink';

            // Append to the body (optional, to ensure it's in the DOM)
            document.body.appendChild(a);

            // Simulate a click
            document.getElementById('intentLink').click();

            // Close the page after the link is clicked
            setTimeout(function() {
                window.close(); // Attempt to close the page
            }, 1000); // Allow some time for the click to take place
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
